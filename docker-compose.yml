services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: camundaproject-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Password123
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  zeebe:
    image: camunda/zeebe:8.6.5
    container_name: camundaproject-zeebe
    ports:
      - "26500:26500"
      - "9600:9600"
    environment:
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_CLASSNAME=io.camunda.zeebe.exporter.ElasticsearchExporter
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: camundaproject-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data

  operate:
    image: camunda/operate:8.6.5
    container_name: camundaproject-operate
    ports:
      - "8080:8080"
    environment:
      - CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS=zeebe:26500
      - CAMUNDA_OPERATE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_ZEEBEELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - zeebe
      - elasticsearch

  customerservice:
    build:
      context: .
      dockerfile: CustomerService/CustomerService.Api/Dockerfile
    container_name: camundaproject-customerservice
    ports:
      - "5100:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CustomerServiceDb;User Id=sa;Password=YourStrong!Password123;TrustServerCertificate=true
    depends_on:
      - sqlserver

  bpmservice:
    build:
      context: .
      dockerfile: BpmService/Dockerfile
    container_name: camundaproject-bpmservice
    ports:
      - "5200:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Zeebe__GatewayAddress=zeebe:26500
      - Services__CustomerService=http://customerservice:8080
    depends_on:
      - zeebe
      - customerservice

volumes:
  sqlserver-data:
  elastic-data:
